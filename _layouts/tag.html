---
layout: default
---
<h1>Tag: {{ page.tag_name }}</h1>

{{ content }}

<h2>Posts Tagged "{{ page.tag_name }}"</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'tag', page.tag_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
