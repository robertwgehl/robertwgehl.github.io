---
layout: default
title: Blog
---

<ul class="postList">
  {% for post in site.posts %}
    <li class="postWrapper">
      <h2 class="postHeader"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      {% if post.excerpt != post.content %}
    <a href="{{ site.baseurl }}{{ post.url }}"><strong>Read more...</strong></a>
{% endif %}
    </li>
  {% endfor %}
</ul>
