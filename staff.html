---
layout: default
title: Staff
---
<h1>{{ page.title }}</h1>

<ul>
  {% for author in site.authors %}
    <li>
      <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
      <h3>{{ author.position }}</h3>
      {{ author.content }} <!-- not sure if markdownify is needed, since it a- automatically converts this to a p tag and b- does that whether markdownify is called or not -->
    </li>
  {% endfor %}
</ul>
